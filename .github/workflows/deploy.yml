name: Deploy Astro site to gh-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      targetFolder:
        description: "Optional subfolder (e.g. demo, admin-ui, 2025-landing, experiment-a)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure site/base env
        env:
          TARGET_FOLDER: ${{ github.event.inputs.targetFolder }}
          REPO: ${{ github.repository }}
        run: |
          OWNER="${REPO%%/*}"
          NAME="${REPO##*/}"
          TARGET="$TARGET_FOLDER"

          if [ -z "$TARGET" ]; then
            BASE_PATH="/${NAME}/"
            SITE_URL="https://${OWNER}.github.io/${NAME}/"
          else
            BASE_PATH="/${NAME}/${TARGET}/"
            SITE_URL="https://${OWNER}.github.io/${NAME}/${TARGET}/"
          fi

          echo "ASTRO_BASE=${BASE_PATH}" >> $GITHUB_ENV
          echo "ASTRO_SITE=${SITE_URL}" >> $GITHUB_ENV

      - name: Build site
        run: npm run build

      - name: Checkout gh-pages branch
        run: |
          git clone --depth=1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages || (
            git init gh-pages
            cd gh-pages
            git checkout -b gh-pages
          )

      - name: Publish build (custom folder)
        env:
          TARGET_FOLDER: ${{ github.event.inputs.targetFolder }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git pull --rebase https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages || true

          cd gh-pages

          if [ -z "$TARGET_FOLDER" ]; then
            # Deploy to root of gh-pages
            rm -rf ./* .[^.]*
            cp -R ../dist/* .
            touch .nojekyll
          else
            # Deploy to custom folder
            rm -rf "$TARGET_FOLDER"
            mkdir -p "$TARGET_FOLDER"
            cp -R ../dist/* "$TARGET_FOLDER"/
            touch "$TARGET_FOLDER/.nojekyll"
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy to ${TARGET_FOLDER:-root}"
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:refs/heads/gh-pages